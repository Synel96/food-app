{% extends 'food/base.html' %} {% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{item.items_image}}"
        style="height: 300px; width: 300px"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6">
      <h1>{{ item.item_name }}</h1>
      <h2>{{ item.item_desc }}</h2>
      <h3>${{ item.item_price }}</h3>
    </div>
  </div>
</div>
{% endblock %}
